components:
  schemas:
    UserCreate:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        full_name:
          type: string
          nullable: true
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 255
        phone:
          type: string
          nullable: true
          maxLength: 255
        password:
          type: string
          writeOnly: true
        user_type:
          enum:
          - owner
          - maintenance
          - vendor
          type: string
          nullable: true
        is_verified:
          type: boolean
      required:
      - password
    Property:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            full_name:
              type: string
              nullable: true
              maxLength: 100
            email:
              type: string
              format: email
              maxLength: 255
            phone:
              type: string
              nullable: true
              maxLength: 255
            password:
              type: string
              writeOnly: true
            user_type:
              enum:
              - owner
              - maintenance
              - vendor
              type: string
              nullable: true
            is_verified:
              type: boolean
          required:
          - password
        images:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              image:
                type: string
                format: binary
                nullable: true
        imag:
          type: array
          items:
            type: string
            format: binary
        property_type_name:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 200
        address:
          type: string
          maxLength: 300
        property_type:
          type: integer
      required:
      - name
      - description
      - address
      - property_type
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - uid
      - token
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - uid
      - token
      - new_password
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          maxLength: 255
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - new_password
      - current_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          maxLength: 255
      required:
      - current_password
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
