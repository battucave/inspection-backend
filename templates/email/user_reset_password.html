<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Password reset styling */
    h2 {
      font-size: 36px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Inspection360 Password Reset</h1>
  <p>You have requested to reset your password.</p>
  <p>Your password token is:</p>
  <h2>{{ password_token }}</h2>
  <p>Please use this Token to change your password.</p>
  <p>If you did not request a password reset, please ignore this email.</p>
  <p>Thanks,</p>
  <p>The Inspection360 Team</p>
</body>
</html>
